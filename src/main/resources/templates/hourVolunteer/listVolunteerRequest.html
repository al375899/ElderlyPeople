<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>
</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_ElderlyPeople.html" class="enlace">Home <img src="/icons/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/requestType.html" class="enlace">Add new request <img src="/icons/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/seeRequestType.html" class="enlace">See all request <img src="/icons/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/icons/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>

						<br>
						<br>
						<h1> List of your requests</h1>
						
						
						
						<br>
						<br>
						<div  th:if="!${#lists.isEmpty(requestVolunteers)}">
							<table class="greenTableData">
								<thead>	
									<tr>
										<th>Volunteer name</th>
										<th>Age</th>
										<th>Gender</th>
										<th>Day</th>
										<th>Start hour</th>
										<th>End hour</th>								
									</tr>
								</thead>
								
								
								
								
								<tbody>
									<tr th:each="requestVolunteer: ${requestVolunteers}">
										<td th:text="${requestVolunteer.volunteer.name}" class="hover"></td>
										<td class="hover" th:text="${requestVolunteer.age}"></td>
										<td class="hover" th:text="${requestVolunteer.volunteer.gender}"></td>
										<td class="hover" th:text="${requestVolunteer.hourVolunteer.day}" ></td>
										<td class="hover" th:text="${requestVolunteer.hourVolunteer.startHour}" ></td>
										<td class="hover" th:text="${requestVolunteer.hourVolunteer.endHour}"></td>
											
											
										<td >
											<a th:href="@{/hourVolunteer/deleteUser/{dniVolunteer}/{day}/{startHour}/{endHour}
											(dniVolunteer=${requestVolunteer.hourVolunteer.dniVolunteer},
											 day=${requestVolunteer.hourVolunteer.day},
											 startHour=${requestVolunteer.hourVolunteer.startHour},
											  endHour=${requestVolunteer.hourVolunteer.endHour}
											)}">
											<img src="/icons/delete.png" height="50" width="50">
											</a>
										</td>
											
									</tr>
								</tbody>
							</table>
							<br>
							<a href="/index_ElderlyPeople.html" class="myButton">Back</a> 
						</div>
						<div th:if="${#lists.isEmpty(requestVolunteers)}">
							<h2> There is nothing here :( </h2>
						</div>
						<br>
						<br>
						<br>
					</center>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
