<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>

<head>

</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_casManager.html" class="enlace">Home <img src="/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/company/add" class="enlace">Add new company <img src="/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/company/list" class="enlace">See all company <img src="/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>

						<br>
						<h1>Add new company</h1>
						<br>
						<form action="#" th:action="@{/company/add}" th:object="${company}" method="post">
							<table class="greenTable3">
								<tr>
									<td><label class="data_title">Company name</label></td>
									<td><input type="text" th:field="*{name}" class="data"/></td>
									<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
								</tr>
					
					
								<tr>
									<td><label class="data_title">Pesona de contacte</label></td>
									<td><input type="text" th:field="*{contactPerson}" class="data"/></td>
									<td th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}"></td>
								</tr>
								
								<tr>
									<td><label class="data_title">Numero fiscal</label></td>
									<td><input type="text" th:field="*{fiscalNumber}" class="data"/></td>
									<td th:if="${#fields.hasErrors('fiscalNumber')}" th:errors="*{fiscalNumber}"></td>
								</tr>
					
								<tr>
									<td colspan="2">
										<br>
										<br>
										<a href="/index_casManager.html" class="myButton">Back</a> 
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="submit" value="Afegeix empresa" class="myButton"/>
									</td>
								</tr>
							</table>
						</form>
						<br><br>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
