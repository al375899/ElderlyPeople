<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/themeBACK.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" >
<meta charset="UTF-8">
<title>ElderlyPeople</title>

<head>

</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_casManager.html" class="enlace">Home <img src="/icons/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/company/add" class="enlace">Add new company <img src="/icons/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/company/list" class="enlace">See all companies <img src="/icons/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/icons/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>

						<br>
						
						
						<h1> List of all companies</h1>
						<br>
						
						<div  th:if="!${#lists.isEmpty(companies)}">
							<form action="#" th:action="@{/company/add}" th:object="${company}" method="post">
								<table class="greenTableData">
								     <thead>
								       <tr>
								         <th>Company name</th>
								         <th>Contact person</th>
								         <th>Fiscal number</th>
								         <th></th>
								         <th></th>
								         <th></th>
								       </tr>
								     </thead>
								     <tbody>
								       	<tr th:each="company: ${companies}"> 
								         
								         <td class="hover" th:text="${company.name}"></td> 
								         
								         <td class="hover" th:text=${company.contactPerson}></td>
								         
								         <td class="hover" th:text="${company.fiscalNumber}"></td>
								         
								         <td>
								         	<a th:href="@{/company/update/{fiscalNumber}(fiscalNumber=${company.fiscalNumber})}">
								         		<img src="/icons/edit.png" height="50" width="50">
								         	</a> 
								         </td>
								         
								         <td>
								         	<a th:href="@{/company/delete/{fiscalNumber}(fiscalNumber=${company.fiscalNumber})}">
								         		<img src="/icons/delete.png" height="50" width="50">
								         	</a>
								         </td>
								         
								         
								         <td>
									         
									        <div class="container">
									       	 <a class="enlace2" th:href="@{/contract/listUser/{fiscalNumber}(fiscalNumber=${company.fiscalNumber})}">
											  <img src="/icons/contract.png" style="width:50px; weigth:50px">
											  <div class="centered">Manage <br>contracts</div>
											</div>
								         	</a> 
								         </td>
								         
								         
								       </tr>
								     </tbody>
								   </table>
								   <br>
								   <br>
								   <a href="/company/add" class="myButton">New company</a> 
							</form>
						</div>	
							
						<div th:if="${#lists.isEmpty(companies)}">
							<h2> There is nothing here :( </h2>
						</div>
						<br>
						<br>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
