<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="theme.css">
<meta charset="UTF-8">
<title>ElderlyPeople</title>
</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="3">ElderlyPeople at home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="3">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td><a href="/index_ElderlyPeople.html">Home</a></td>

				<td><a href="request/add">Add new request</a></td>

				<td><a href="request/list">See all request</a></td>



			</tr>

			<tr>

				<td colspan="3">
					<center>


						<h2>Nova solicitud</h2>
						<form action="#" th:action="@{/request/add}"
							th:object="${request}" method="post">
							<table>
								<tr>
									<td><label>idRequest</label></td>
									<td><input type="number" th:field="*{idRequest}" /></td>
									<td th:if="${#fields.hasErrors('idRequest')}"
										th:errors="*{idRequest}"></td>
								</tr>
								<tr>
									<td><label th:field="*{serviceType}">Tipus de
											servei:</label></td>
									<td><select th:field="*{serviceType}">
											<option value="Catering">Catering</option>
											<option value="Cleaning">Cleaning</option>
											<option value="Sanity">Sanity</option>
											<option value="Others">Others</option>
									</select></td>
								</tr>
								<tr>
									<td><label th:field="*{state}">state:</label></td>
									<td><select th:field="*{serviceType}">
											<option value="Waiting">Waiting</option>
											<option value="Approved">Approved</option>
											<option value="Rejected">Rejected</option>
									</select></td>
								</tr>
								<tr>
									<td><label>beginDate</label></td>
									<td><input type="text" th:field="*{beginDate}"
										placeholder="dd-MM-yyyy" /></td>
									<td th:if="${#fields.hasErrors('beginDate')}"
										th:errors="*{beginDate}"></td>
								</tr>
								<tr>
									<td><label>endDate</label></td>
									<td><input type="text" th:field="*{endDate}"
										placeholder="dd-MM-yyyy" /></td>
									<td th:if="${#fields.hasErrors('endDate')}"
										th:errors="*{endDate}"></td>
								</tr>
								<tr>
									<td><label>dateApprobation</label></td>
									<td><input type="text" th:field="*{dateApprobation}"
										placeholder="dd-MM-yyyy" /></td>
								</tr>
								<tr>
									<td><label>comments</label></td>
									<td><input type="text" th:field="*{comments}" /></td>
								</tr>
								<tr>
									<td><label>idContract</label></td>
									<td><input type="number" th:field="*{idContract}" /></td>
									<td th:if="${#fields.hasErrors('idContract')}"
										th:errors="*{idContract}"></td>
								</tr>
								<tr>
									<td><label>dniElderly</label></td>
									<td><input type="text" th:field="*{dniElderly}" /></td>
									<td th:if="${#fields.hasErrors('dniElderly')}"
										th:errors="*{dniElderly}"></td>
								</tr>



								<tr>
									<td colspan="2"><input type="submit"
										value="Afegeix solicitud" /></td>
								</tr>
							</table>
						</form>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
