<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>

<head>

</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_ElderlyPeople.html" class="enlace">Home <img src="/icons/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/requestType.html" class="enlace">Add new request <img src="/icons/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/seeRequestType.html" class="enlace">See all request <img src="/icons/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/icons/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>


						<h1>New Request</h1>
						<form action="#" th:action="@{/request/addUser}" th:object="${request}" method="post">
							<table class="greenTable3">
								<tr>
									<td><label class="data_title">Service type: </label></td>
									<td><select th:field="*{serviceType}" class="data">
											<option value="Catering" class="data">Catering</option>
											<option value="Cleaning"class="data">Cleaning</option>
											<option value="Sanity" class="data">Sanity</option>
									</select></td>
								</tr>
								<tr>
									<td><label class="data_title">Begin Date: </label></td>
									<td><input type="text" th:field="*{beginDate}" placeholder="dd-MM-yyyy" class="data"/></td>
									<td th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}"></td>
								</tr>
								<tr>
									<td><label class="data_title">End Date: </label></td>
									<td><input type="text" th:field="*{endDate}" placeholder="dd-MM-yyyy" / class="data"></td>
									<td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
								</tr>
								<tr>
									<td><label class="data_title">Comments: </label></td>
									<td><input type="text" th:field="*{comments}" class="data"/></td>
								</tr>
								
								


								<tr>
									<td colspan="2">
									<br>
									
									<a href="/requestType.html" class="myButton">Back</a> 
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<input type="submit" value="Create request" class="myButton"/>
									<br>
									<br>
									
								</td>
									
								</tr>
								<br><br>
							</table>
						</form>
						<br><br>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
