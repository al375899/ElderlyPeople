<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>

<head>

</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_ElderlyPeople.html" class="enlace">Home <img src="/icons/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/request/addUser" class="enlace">Add new request <img src="/icons/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/seeRequestType.html" class="enlace">See all request <img src="/icons/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/icons/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>

						<br><br>
						<h1>New volunteer request</h1>
						<br><br>
						<form action="#" th:action="@{/hourVolunteer/listFilterUser}" th:object="${search}" method="post">
							
							<table class="greenTable3">
								
								<tr>
									<td>
										<label class="data_title"> Day of the week </label></td>
									<td>
										<select class="data" th:field="*{day}">
											<option value="Monday">Monday</option>
											<option value="Tuesday">Tuesday</option>
											<option value="Wednesday">Wednesday</option>
											<option value="Thursday">Thursday</option>
											<option value="Friday">Friday</option>
											<option value="Saturday">Saturday</option>
											<option value="Sunday">Sunday</option>
										</select>
									</td>
								</tr>
								
								<tr>
									<td>
										<label class="data_title">Start hour</label></td>
									<td>
										<input type="text" th:field="*{startHour}" placeholder="hh:mm" class="data"/></td>
								</tr>
								
								<tr>
									<td>
										<label class="data_title">End hour</label></td>
									<td>
										<input type="text" th:field="*{endHour}" placeholder="hh:mm" class="data"/></td>
								</tr>



								<tr>
									<td colspan="2">
										<br>
										<a href="/index_ElderlyPeople.html" class="myButton">Back</a> 
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="submit" value="Create request" class="myButton"/>
										<br>
										<br>
									</td>
								</tr>
							</table>
						</form>
						<br><br>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
