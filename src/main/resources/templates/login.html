<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>
</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center">Elderly People at Home</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<td>Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td>
					<h1>ACCOUNT LOGIN</h1>
					<form action="#" th:action="@{/login}" th:object="${user}" method="post">
						<p>
		   					<label class="data_title">Username:</label>
            				<input class="data" type="text" th:field="*{username}"/>
            				<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
						</p>
						<p>
		   					<label class="data_title">Password:</label>
           					<input class="data" type="password" th:field="*{password}"/>
            				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</p>
						<br>
						
						<a href="/" class="myButton">Back</a> 
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;		
						<input type="submit" class="myButton" value="Log in" />
						<br>
						<br>
						
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
