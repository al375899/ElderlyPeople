<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/theme.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
<meta charset="UTF-8">
<title>ElderlyPeople</title>

<head>

</head>


<body>
	<table class="greenTable">
		<thead>
			<tr>
				<th align="center" colspan="4">Elderly People at Home</th>
			</tr>

		</thead>

		<tfoot>
			<tr>
				<td colspan="4">Creado por el grupo JODIMI.</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td class="menu"><a href="/index_casManager.html" class="enlace">Home <img src="/icons/home.png" height="50" width="50"> </a></td>
				<td class="menu"><a href="/company/add" class="enlace">Add new company <img src="/icons/add.png" height="50" width="50"></a></td>
				<td class="menu"><a href="/company/list" class="enlace">See all company <img src="/icons/see.png" height="50" width="50"></a></td>
				<td class="logout"><a href="/logout" class="enlace_logout"> <img src="/icons/logout.png" height="50" width="50"> logout </td>
			</tr>

			<tr>

				<td colspan="4">
					<center>

						<br>
						<h1>Update contract</h1>
						<br>
						<form action="#" th:action="@{/contract/update}" th:object="${contract}" method="post"> 
					      <table class="greenTable3">
					        <tr>
					            <td><label class="data_title">Id contract</label></td>
					            <td><input type="number" th:field="*{idContract}" readonly class="data_readonly" /></td> 
					        </tr>
					        <tr>
					            <td><label class="data_title">Fiscal number company</label></td>
					            <td><input type="text" th:field="*{fnCompany}" readonly class="data_readonly" /></td>
					        </tr>
					        <tr>
					            <td> 
					            	<label class="data_title" th:field="*{serviceType}" >Service type</label> </td>
					            <td> 
					            	
					            	<select th:field="*{serviceType}" class="data" >
								    	<option value="Catering">Catering</option>
								    	<option value="Cleaning">Cleaning</option>
								    	<option value="Sanity">Sanity</option>
								  	</select>
					            </td>
					        </tr>
					         <tr>
					            <td><label class="data_title">Quantity</label></td>
					            <td><input type="number" th:field="*{quantity}" class="data"  required/></td>
					        </tr>
					         <tr>
					            <td><label class="data_title">Start date</label></td>
					            <td><input type="text" th:field="*{startDate}" readonly class="data_readonly" /></td>
					        </tr>
					         <tr>
					            <td><label class="data_title">End date</label></td>
					            <td><input type="text" th:field="*{endDate}" readonly class="data_readonly"/></td>
					        </tr>
					         <tr>
					            <td><label class="data_title">Price</label></td>
					            <td><input type="number" th:field="*{price}" class="data" required/></td>
					        </tr>
					        
					        
					        <tr>
					            <td colspan="2">
					            
					            	<br>
									<br>
									<a href="/company/list" class="myButton">Back</a> 
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="submit" value="Modify contract" class="myButton"/>
					            
					            </td>
					        </tr>
					      </table>
					    </form>
						<br>
						<br>


					</center>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
